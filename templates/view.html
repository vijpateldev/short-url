{% extends 'base.html' %}

{% block content %}
	<form method="post">
		<div class="form-group has-info">
			<h2 class="title">{% block title %}View URL {% endblock %}Details</h2>
			<div class="row">
			<div class="col col-md-2"><h4>{{ request.url_root }}</h4></div>
      <div class="col col-md-10"><input type="text" name="url"
         class="form-control"
        autofocus/></div>
      </div>
    </div>
    	<div class="form-group">
			<button type="submit" class="btn btn-info btn-round">View</button>
    	</div>
   	</form>

{% endblock %}
{% block footer %}
  <footer style="position: absolute;" class="footer">
{% endblock %}
