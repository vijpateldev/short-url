<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

<!--   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <title>{% block title %} {% endblock %}</title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

  <!-- CSS Files -->
  <link href="./static/css/material-kit.css?v=2.0.7" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        function EnableDisableTextBox() {
            var radiocustom = document.getElementById("custom");
            var txtbox = document.getElementById("customurl");
            txtbox.disabled = radiocustom.checked ? false : true;
            if (!txtbox.disabled) {
                txtbox.focus();
            }
        }
        </script>
</head>
<body class="index-page sidebar-collapse" style="background-image: url('./static/img/bg4.jpg');">
  <nav class="navbar navbar-transparent navbar-color-on-scroll navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
  <div class="container">
    <div class="navbar-translate">
    <a class="navbar-brand" href="{{ url_for('index')}}"><img src="./static/img/logo-transparent.png" width="100" height="50" ></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
      <a class="nav-link" href="{{ url_for('index')}}">
        <i class="fa fa-home"></i> Home
      </a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{{ url_for('view')}}">
        <i class="fa fa-eye"></i> View URL
      </a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{{ url_for('about')}}">
        <i class="fa fa-info-circle"></i> About
      </a>
      </li>
</ul>
    </div>
  </div>
  </nav>

    <div class="container">
  {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">
      <div class="container">
        <div class="alert-icon">
          <i class="material-icons">error_outline</i>
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true"><i class="material-icons">clear</i></span>
        </button>
          {{ message }}
      </div>
    </div>
  {% endfor %}
         {% block content %} {% endblock %}
    </div>
    {% block footer %} {% endblock %}
  <div class="container">
    <div class="copyright float-centre">
    &copy;
    <script>
      document.write(new Date().getFullYear())
    </script>, made with <i class="material-icons">favorite</i> by
    <a href="https://www.linkedin.com/in/vijpatel/" target="_blank">Vij Patel</a> for a better web.
    </div>
  </div>
  </footer>
  
  <!--   Core JS Files   -->
<script src="./static/js/core/jquery.min.js" type="text/javascript"></script>
<script src="./static/js/core/popper.min.js" type="text/javascript"></script>

</html>
